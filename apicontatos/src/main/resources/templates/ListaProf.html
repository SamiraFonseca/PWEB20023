<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista</title>
</head>
<style>
#l1{
    background-color: lightgray;
}


</style>
<body>


<div>
	<h1>Bem-vindo!! Aqui est√£o os contatos dos seus professores!!</h1>
	<table class="table" th:if="${ListaProf} != null">
        <thead>
          <tr >
            <th id="l1" scope="col">Nome</th>
            <th id="l1" scope="col">Email</th>
            <th id="l1" scope="col">Area do Conhecimento</th>
            <th id="l1" scope="col">#</th>
            <th id="l1" scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="prof: ${ListaProf}">
            <th scope="row"  th:text="${prof.getNome()}"></th>
            	<td  th:text="${prof.getEmail()}"></td>
            	<td th:text="${prof.getAreadoconhecimento()}"></td>
            	<td>
           			 <a th:href="'/professor/preEditar/' + ${prof.getEmail()}"><button id="b1" type="button" class="btn btn-success">Editar</button></a>
                </td>
                <td>
              	  	<a th:href="'/professor/excluir/' + ${prof.getId()}"><button type="button" class="btn btn-danger">Excluir</button></a>
            	</td>
          </tr>
        </tbody>
      </table>
      </div>
      
       <div>
                <button id="salvar" type="submit" class="btn btn-success"><a href="/">VOLTAR</a></button>
            </div>
</body>

</html>
